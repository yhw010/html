            <h3>성별을 고르세요.</h3>
            <label><input type="radio" name="gender" value="남자"/>남자</label>
            <label><input type="radio" name="gender" value="여자"/>여자</label>
            <h3>주소를 선택하세요.</h3>
            <select name="addr">

                <option>광주</option>
            </select>

            <h3>날짜를 고르세요.</h3>
            <input type="date" name="date"/>
            <input type="submit" value="전송하기"/>
