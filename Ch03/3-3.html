<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-3</title>
    <style>
        /* 구조선택자 */
        ul:nth-child(2) > li:first-child {
            color:  blue;
        }
        ul:nth-child(2) > li:nth-child(4) {
            color:  green;
        }
   

       ul:nth-of-type(2) > li:nth-child(2){
            color: red;
}


    </style>
</head>
<body>
    <h3>3.CSS 구조선택자</h3>

    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>

    </ul>
    <ul>
        <li>한국</li>
        <li>미국</li>
        <li>일본</li>
        <li>중국</li>
        <li>독일</li>

    </ul>


</body>
</html>
