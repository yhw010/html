<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>4-2</title>
    <style>
        /*
            CSS 크기, 여배 ㄱ, 테두리 속성

            1) width ,helght 속성
             - block, inline-block 태그의 가로,세로 크기를 지정
             - px, % 단위로 지정

            2) margin,padding 속성
             - margin  : 태그 바깥쪽 여백을 지정
             - padding : 태그 안쪽 여백을 지정
             - margin,padding : 10px 20px 30px 40px (순서대로 12, 3, 6, 9 방향 여백)
             - margin,padding : 10px 20px 30px (순서대로 12, 3, 6, 9 방향 여백)
             - margin,padding : 10px 20px (순서대로 (12,6), (9,3) 방향 여백)
             - margin,padding : 10px (12, 3 , 6 ,9 방향 여백)
             - nargin : 0 autol block 태그의 가운데 정렬

            3) border 속성
             - 태그의 테두리를 지칭하는 속성
             - border-width, border-sytlt, border-color 순서로 지정
             - border: 1px solid black;

            4) box-sizing 속성
             - 고정된 width, helght크기에서 padding,border속성을 적용
             - 


        */

        div {
            display: inline-block;
            width: 100px ;
            height: 100px;
            background-color: orange;

        }
        section:nth-of-type(1) > div:nth-child(1) {
            width: 50px;
            height: 50px;
       
        }
        section:nth-of-type(1) > div:nth-child(2){width: 10%;}
        section:nth-of-type(1) > div:nth-child(3){height: 50%;}

        section:nth-of-type(2) >div:nth-child(1) {
            margin: 10px;
            padding: 10px 
            
        }
        section:nth-of-type(2) > div:nth-child(2) {
            margin: 10px 20px;
            padding: 10px 20px;
        }
        section:nth-of-type(2) > div:nth-child(3){
            margin: 10px 20px 30px;  
            padding: 10px 20px 30px;   
        }
        section:nth-of-type(2) > div:nth-child(4){
            margin: 10px 20px 30px 40px;
            padding: 10px 20px 30px 40px;
        }

        section:nth-of-type(2) > div:nth-child(5){
            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 40px;
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px;
        }
        section:nth-of-type(2) > div:nth-child(6){
            display: block;

            /* 영역 가운데 정렬 */
            margin: 0 auto;
        }   

        section:nth-of-type(3) > div:nth-child(1) {
            border-width: 1px;
            border-style:solid;
            border-color: black;
        }  
        section:nth-of-type(3) > div:nth-child(2) {
            margin: 10px;
            padding: 9px;
            border: 1px solid black;
        }  
        section:nth-of-type(3) > div:nth-child(3) {
            border: 10px dashed #0000ff;
        }  

        section:last-of-type > div:nth-child(1){
            width :100px;
            height: 100px;
            padding: 10px;
            border: 1px  solid black;
            box-sizing: border-box;
        }
        section:last-of-type > div:nth-child(2){
            width: 100px;
            height: 100px;
            padding: 10px;
            border: 10px solid black;
            box-sizing: border-box;
        }


        section:last-child > div:nth-child(3){
            border: 1px solid black;
            box-sizing: border-box;

        }

    </style>


</head>
<body>
    <h3>2.CSS 크기 , 여백  테두리 속성</h3>


    <h4>1) width , height 속성</h4>
    <section>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </section>
    
    <h4>2) margin , padding 속성</h4>
    <section>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
    </section>
    
    <h4>3) border 속성</h4>
    <section>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </section>
    
    <h4>4) box-sizeing속성</h4>
    <section>
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </section>
    

    
</body>
</html>
